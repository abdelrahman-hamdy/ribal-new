<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Your Firebase config (from firebase_options.dart or Firebase Console)
        const firebaseConfig = {
            apiKey: "AIzaSyAMVF7YiGpwL9-UPBFmO_B4_x9Mhdd3e7f",
            authDomain: "ribal-4ac8c.firebaseapp.com",
            projectId: "ribal-4ac8c",
            storageBucket: "ribal-4ac8c.firebasestorage.app",
            messagingSenderId: "148376111214",
            appId: "1:148376111214:android:d7b8c338dd3ba40edd3e7f"
        };

        const app = initializeApp(firebaseConfig);
        const functions = getFunctions(app);

        async function verifyEmail() {
            try {
                document.getElementById('status').textContent = 'Verifying...';
                const verifyUserEmail = httpsCallable(functions, 'verifyUserEmail');
                const result = await verifyUserEmail({ email: 'admin@ribal.com' });
                document.getElementById('status').textContent = '✅ ' + result.data.message;
                console.log(result.data);
            } catch (error) {
                document.getElementById('status').textContent = '❌ Error: ' + error.message;
                console.error(error);
            }
        }

        // Auto-run on load
        window.addEventListener('load', verifyEmail);
    </script>
</head>
<body>
    <h1>Verifying admin@ribal.com</h1>
    <p id="status">Loading...</p>
</body>
</html>
