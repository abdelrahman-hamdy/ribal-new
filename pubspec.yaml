name: ribal
description: Task Management App for Mid-Size Companies
publish_to: 'none'
version: 2.0.0+13

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.6.2

  # Code Generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  cloud_functions: ^5.1.6
  firebase_messaging: ^15.1.6

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # Cloudinary (Storage)
  cloudinary_flutter: ^1.3.0
  cloudinary_url_gen: ^1.6.0
  http: ^1.2.0

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # UI Components
  skeletonizer: ^2.1.0
  fl_chart: ^0.69.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1

  # Utilities
  intl: ^0.20.2
  image_picker: ^1.1.2
  uuid: ^4.5.1
  rxdart: ^0.28.0
  collection: ^1.18.0

  # Local Storage / Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Icons
  iconsax: ^0.0.8
  timeago: ^3.7.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.2
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - shorebird.yaml

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/rbal-logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/rbal-logo.png"
  remove_alpha_ios: true

# Flutter Native Splash configuration (optional - configure if needed)
